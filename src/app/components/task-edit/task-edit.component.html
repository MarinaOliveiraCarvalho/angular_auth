<div class="signin-content">
	<mat-card style="text-align: center;">
		<mat-card-content  >
                <mat-card-title>
					<p>edit task</p>
				</mat-card-title>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                
                <mat-form-field class="full-width-input btn-sub">
                    <input matInput placeholder="Task" formControlName="taskName" required>
                    <mat-error *ngIf="isFieldInvalid('taskName')">
                    Please inform title of task
                    </mat-error>
                </mat-form-field><br />
                <mat-form-field class="full-width-input btn-sub" >
                    <mat-label>Choose a date due task</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field> <br />

                <mat-form-field  class="full-width-input btn-sub" >
                    <input matInput formControlName="pickerTimer"
                           name="selected_time_B"
                           [format]="format_time"
                           [(ngModel)]="selectedTime"
                           [ngxMatTimepicker]="pickerB"
                           placeholder="16:00"
                           readonly />
                    <mat-icon matSuffix (click)="pickerB.open()">
                        time conclusion
                    </mat-icon>
                </mat-form-field>
                <ngx-mat-timepicker color="accent" #pickerB></ngx-mat-timepicker>

                

                <br /><button mat-raised-button color="primary" type="submit">Save</button>
                </form>
		</mat-card-content>
	</mat-card>
</div>
