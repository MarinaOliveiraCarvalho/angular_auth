<div class="signin-content">
	<mat-card style="text-align: center;">
		<mat-card-content>
                <mat-card-title>
					<p>create new task</p>
				</mat-card-title>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Todo" formControlName="todoName" required>
                    <mat-error *ngIf="isFieldInvalid('todoName')">
                    Please inform title of task
                    </mat-error>
                </mat-form-field><br />
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field> <br />

                

                <br /><button mat-raised-button color="primary" type="submit">Creat</button>
                </form>
		</mat-card-content>
	</mat-card>
</div>
