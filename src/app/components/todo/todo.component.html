<div class="signin-content">
	<mat-card style="text-align: center;">
		<mat-card-content>
			<!-- <form [formGroup]="form" (ngSubmit)="onSubmit()"> -->
				<mat-card-title>
					<p>create new TODO</p>
				</mat-card-title>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Todo" formControlName="todoName" required>
            <mat-error *ngIf="isFieldInvalid('todoName')">
              Please inform title of TODO
            </mat-error>
          </mat-form-field>

          <br /><button mat-raised-button color="primary" type="submit">Creat</button>
        </form>
				
				
			<!-- </form> -->
		</mat-card-content>
	</mat-card>
</div>
